<!DOCTYPE html>
<html>
    <head>
        <title>Feedback</title>
        <link rel="stylesheet" href="styles6.css">
    </head>
    <body>
        <h2 class="text">Feedback</h2>
        <img src="E (1).png" alt="Logo" height="100">
        <h3 class="home"><a href="index.html" style="text-decoration: none;">Home</a></h3>

        <form>
            <label for="first name">Enter your first name:</label>
            <input type="text"name="Name" id="Name"placeholder="First name" required>
            <br>
            <label for="last name">Enter your last name</label>
            <input type="text"name="last name"id="last name"placeholder="Last name" required>
            <br>
            <label for="Email">Enter your Email address:</label>
            <input type="Email"name="Email" id="Email"placeholder="Email" required>
            <br>
            <br>
            <label for="Bio">How was your experience?</label><br>
            <textarea name="Bio" id="Bio"cols="30" rows="10"placeholder="state your answer..."></textarea>
            <br><br>
            
            <Input type="submit"name="submit"id="submit"></Input>
            <input type="reset"name="reset"id="reset">
        </form>











    </body>
</html>
